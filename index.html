<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>sap welcomes quiz</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="app">
    <div id="start-screen">
      <h1>sap welcomes quiz</h1>
      <div class="buttons">
        <button id="start-btn" class="btn">start quizzz</button>
      </div>
    </div>

    <div id="quiz-screen" class="hidden">
      <div class="timerEl">Time: <span id="timer">60</span></div>
      <div id="question" class="question" style="margin: 12px 0; text-align:center;"></div>
      <div id="answers" class="answers"></div>
    </div>

    <div id="result-screen" class="hidden">
      <div id="stats" class="stats" style="text-align:center; margin: 16px 0;"></div>
      <div class="buttons">
        <button id="restart-btn" class="btn">restart</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
